server.port=8081
# Database configuration - use environment variables (no hardcoded credentials)
# Spring Boot reads these from environment variables set by docker-compose
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-http-post-size=104857600




# Show SQL statements in the console 
spring.jpa.show-sql=true

# Optional: Set initialization mode for the datasource 
spring.sql.init.mode=always
