<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Log In Page</title>
</head>
<body>
    <section class="vh-100" style="background-color: #131313; opacity: 1; background: linear-gradient(135deg, #26262655 25%, transparent 25%) -5px 0/ 10px 10px, linear-gradient(225deg, #262626 25%, transparent 25%) -5px 0/ 10px 10px, linear-gradient(315deg, #26262655 25%, transparent 25%) 0px 0/ 10px 10px, linear-gradient(45deg, #262626 25%, #131313 25%) 0px 0/ 10px 10px;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
                <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>

                    <!-- Django Form Login Start -->
                    <form class="mx-1 mx-md-4" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <!-- {{ form.as_p }} -->

                        <!-- Display non-field errors at the top of the form -->
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                {% for error in form.non_field_errors %}
                                    <div>{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        
                        <div class="form-group mb-3">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" maxlength="150" autofocus placeholder="Enter Username" required>
                        </div>                         
                        <div class="form-group mb-3">
                            <label for="password" class="mb-1">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </div>
                        
                    </form>
                    <!-- Django Form Login End -->

                    <!-- Optional Guest Login -->
                    <form class="mx-1 mx-md-4" method="POST" action="{% url 'guest_login' %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-secondary">Log in as Guest</button>
                        </div>
                    </form>

                    <!-- Register Button -->
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <p>Don't have an account?</p>
                        
                        <a href="{% url 'register' %}">Register</a>
                    </div>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="../static/images/login.png" class="img-fluid" alt="storyset sign-in-bro" style="margin-left: 60px; width: 450px;" >
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
</body>
</html>
