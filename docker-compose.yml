

services:
  django:
    build:
      dockerfile: Dockerfile
      context: ./VirtualScrollSys/auth
    container_name: django-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # All values must come from .env file - no hardcoded secrets
      DATABASE_URL: ${DATABASE_URL}
      SPRING_BOOT_API_URL_S: ${SPRING_BOOT_API_URL_S:-http://springboot-service:8081/api/admin}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
    depends_on:
      - db
      - springboot
    networks:
      - app_network
    restart: always  

  springboot:
    build:
      dockerfile: Dockerfile
      context: ./VirtualScrollSys/app
    container_name: springboot-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      # Database configuration from .env file - no hardcoded credentials
      DATABASE_URL: ${DATABASE_URL}
      # Spring Boot needs JDBC URL format
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/${POSTGRES_DB:-virtualscroll}}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      - db
    networks:
      - app_network
    restart: always

  db:
    image: postgres:13
    container_name: postgres-db
    env_file:
      - .env
    environment:
      # All database credentials from .env file - no hardcoded passwords
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - app_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx-service
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - django
      - springboot
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
