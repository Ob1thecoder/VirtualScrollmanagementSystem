# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VirtualScrollAccessSystem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4c8331184c334b92b2d737b062071508 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_38cbeff5915b471587493218a7ed070c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_4c8331184c334b92b2d737b062071508 }}/django-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VirtualScrollAccessSystem'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fcd11e9a5e4f4ea882e714557c96666a }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_4c8331184c334b92b2d737b062071508 }}/django-service:${{ github.sha }}'